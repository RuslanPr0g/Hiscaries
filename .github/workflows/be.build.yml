name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore server/src/Hiscary.sln
      working-directory: server/src

    - name: Build
      run: dotnet build server/src/Hiscary.sln --no-restore
      working-directory: server/src

    - name: Test
      run: dotnet test server/src/Hiscary.sln --no-build --verbosity normal
      working-directory: server/src
