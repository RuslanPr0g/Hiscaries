<div
  class="modal-overlay"
  (click)="closeModal()"
  (keydown.enter)="closeModal()"
  (keydown.space)="closeModal()"
  tabindex="0"
>
  <div
    class="modal-window"
    (click)="$event.stopPropagation()"
    (keydown.enter)="$event.stopPropagation()"
    (keydown.space)="$event.stopPropagation()"
    tabindex="0"
  >
    <button class="modal-close-btn" (click)="closeModal()" aria-label="Close modal">Ã—</button>

    <div class="search">
      <app-search-bar></app-search-bar>
    </div>

    <div class="header__options-grid">
      <ng-container *ngFor="let item of items">
        <div class="header__option">
          <button
            (click)="callItemCommand(item)"
            [ngClass]="{ warning: item.Label === 'Sign out' }"
          >
            {{ item.Label }}
          </button>
        </div>
      </ng-container>
    </div>

    <button *ngIf="!isUserPublisher" (click)="navigateToBecomePublisherPage()" class="link">
      I want to be a publisher!
    </button>

    <app-notifications-bar></app-notifications-bar>
  </div>
</div>
