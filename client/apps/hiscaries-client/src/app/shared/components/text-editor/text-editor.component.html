<p-editor [(ngModel)]="text" [style]="{ height: '720px' }">
  <ng-template pTemplate="header">
    <!-- Font styles -->
    <span class="ql-formats">
      <select class="ql-size"></select>
    </span>

    <!-- Headings and alignment -->
    <span class="ql-formats">
      <select class="ql-header">
        <option selected></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
      </select>
      <select class="ql-align"></select>
    </span>

    <!-- Text formatting -->
    <span class="ql-formats">
      <button class="ql-bold">x</button>
      <button class="ql-italic">x</button>
      <button class="ql-underline">x</button>
      <button class="ql-strike">x</button>
      <button class="ql-script" value="sub">x</button>
      <button class="ql-script" value="super">x</button>
    </span>

    <!-- Block formatting -->
    <span class="ql-formats">
      <button class="ql-blockquote">x</button>
      <button class="ql-code-block">x</button>
    </span>

    <!-- Lists and indentation -->
    <span class="ql-formats">
      <button class="ql-list" value="ordered">x</button>
      <button class="ql-list" value="bullet">x</button>
      <button class="ql-indent" value="-1">x</button>
      <button class="ql-indent" value="+1">x</button>
    </span>

    <!-- Color and background -->
    <span class="ql-formats">
      <select class="ql-color"></select>
      <select class="ql-background"></select>
    </span>

    <!-- Clean formatting -->
    <span class="ql-formats">
      <button class="ql-clean">x</button>
    </span>
  </ng-template>
</p-editor>
