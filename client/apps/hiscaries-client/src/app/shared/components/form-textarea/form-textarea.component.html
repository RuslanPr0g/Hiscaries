<div [formGroup]="formGroup" class="form-control">
  <span class="p-float-label">
    <textarea [id]="controlName" pInputTextarea [formControlName]="controlName"></textarea>
    <label [for]="controlName">{{ label }}</label>
  </span>
  <p-message
    severity="error"
    [text]="errorMessage"
    *ngIf="formGroup.get(controlName)?.hasError('required') && formGroup.get(controlName)?.touched"
  ></p-message>
</div>
