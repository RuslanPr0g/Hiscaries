<div class="custom-form-field" [ngClass]="{ 'custom-form-field-centered': centered }">
  <p-fileUpload
    #fileUpload
    mode="basic"
    chooseLabel="Select file"
    chooseIcon="pi pi-upload"
    name="file"
    [accept]="accept"
    [maxFileSize]="maxFileSize"
    [auto]="true"
    (onSelect)="onSelect($event)"
  />
  <p-button
    (click)="clearSelection()"
    icon="pi pi-times"
    [text]="true"
    severity="danger"
    *ngIf="hasFileSelected"
  />
</div>
<p-message
  severity="error"
  [text]="requiredErrorMessage"
  *ngIf="control?.hasError('required') && control?.touched"
></p-message>
