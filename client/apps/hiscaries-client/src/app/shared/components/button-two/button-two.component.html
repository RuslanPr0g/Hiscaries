<ng-container *ngIf="iconType; else onlyTextButton">
  <p-button
    [icon]="'pi ' + iconType"
    [label]="label"
    [disabled]="disabled"
    (onClick)="handleClick()"
    [ngClass]="{ 'w-full': isFullWidth }"
    [severity]="severity"
  ></p-button>
</ng-container>
<ng-template #onlyTextButton>
  <p-button
    [label]="label"
    [disabled]="disabled"
    (onClick)="handleClick()"
    [ngClass]="{ 'w-full': isFullWidth }"
    [severity]="severity"
  ></p-button>
</ng-template>
