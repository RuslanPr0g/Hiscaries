<app-skeleton-or-story-content [dataLoaded]="!isLoading">
    <ng-container *ngIf="stories.Items.length > 0 || isLoading; else noStories">
        <div class="story-grid glassy-grid">
            <div
                *ngFor="let story of stories.Items"
                class="grid-item"
            >
                <app-story-search-item [story]="story"></app-story-search-item>
            </div>
        </div>
    </ng-container>
</app-skeleton-or-story-content>
