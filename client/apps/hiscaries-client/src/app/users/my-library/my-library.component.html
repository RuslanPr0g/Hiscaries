<ng-container *ngIf="libraryInfo; else emptyLibraryInfo">
  <app-library
    [library]="libraryInfo"
    [stories]="stories()"
    [isLoading]="isLoading()"
    [isAbleToEdit]="true"
    (libraryEdited)="editLibrary($event)"
  ></app-library>
</ng-container>

<ng-template #emptyLibraryInfo>This library doesn't exist</ng-template>

<div #loadMoreAnchor class="load-more-anchor"></div>
