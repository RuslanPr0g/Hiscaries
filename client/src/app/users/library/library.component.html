<ng-container *ngIf="library">
    <div class="library">
        <div class="profile-card">
            <div class="avatar">
                <img
                    [src]="library.AvatarUrl"
                    alt="User Avatar"
                />
            </div>
            <div class="profile-details">
                <h2>{{ library.PlatformUser.Username }}</h2>
                <p class="bio">{{ library.Bio }}</p>
                <div class="social-links">
                    <a
                        *ngFor="let link of library.LinksToSocialMedia"
                        [href]="link"
                        target="_blank"
                    >
                        <!-- TODO: the icon class should be according to the link type -->
                        <i
                            class="pi pi-youtube"
                            style="font-size: 2rem"
                        ></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="stories">
    <ng-container *ngIf="stories.length > 0 || isLoading; else noStories">
        <app-search-story-results
            [stories]="stories"
            [isLoading]="isLoading"
        >
        </app-search-story-results>
    </ng-container>
    <ng-template #noStories> Nothing read so far! </ng-template>
</ng-container>
