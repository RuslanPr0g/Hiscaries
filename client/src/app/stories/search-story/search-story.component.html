<ng-container *ngIf="stories?.length; else empty">
    <app-search-story-results [initialStories]="stories"></app-search-story-results>
</ng-container>
<ng-template #empty>
    <div class="error-message">
        <h2>Story not found</h2>
        <p>Sorry, we couldn't find the story you're looking for.</p>
    </div>
</ng-template>
