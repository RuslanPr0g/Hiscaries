<ng-container *ngIf="!isCarousel; else carousel">
    <div class="story-list">
        <ng-container *ngIf="stories && stories.length > 0; else noInfo">
            <ng-container *ngFor="let story of stories">
                <app-story-search-item [story]="story"></app-story-search-item>
            </ng-container>
        </ng-container>
        <ng-template #noInfo>
            <ng-container *ngFor="let _ of [1, 2, 3, 4, 5, 6]">
                <div
                    class="border-round border-1 surface-border p-4 surface-card"
                    [style]="{ 'margin-bottom': '32px' }"
                >
                    <p-skeleton width="100%" height="220px" />
                    <div class="flex mb-3">
                        <div>
                            <p-skeleton width="400px" [style]="{ 'margin-bottom': '16px' }" />
                            <p-skeleton width="5rem" [style]="{ 'margin-bottom': '16px' }" />
                            <p-skeleton height="1.5rem" />
                        </div>
                    </div>
                </div>
            </ng-container>
        </ng-template>
    </div>
</ng-container>
<ng-template #carousel>
    <p-carousel
        [value]="stories"
        [numVisible]="3"
        [numScroll]="1"
        [circular]="false"
        [responsiveOptions]="responsiveOptions"
    >
        <ng-template let-story pTemplate="item">
            <app-story-search-item [story]="story"></app-story-search-item>
        </ng-template>
    </p-carousel>
</ng-template>
