<app-skeleton-or-story-content [dataLoaded]="!isLoading">
    <ng-container *ngIf="stories.length > 0 || isLoading; else noStories">
        <p-carousel
            [value]="stories"
            [numVisible]="3"
            [numScroll]="1"
            [circular]="false"
            [responsiveOptions]="responsiveOptions"
            class="glassy-carousel"
        >
            <ng-template
                let-story
                pTemplate="item"
            >
                <div class="item">
                    <app-story-search-item [story]="story"></app-story-search-item>
                </div>
            </ng-template>
        </p-carousel>
    </ng-container>
</app-skeleton-or-story-content>
