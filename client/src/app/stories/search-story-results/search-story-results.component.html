<app-skeleton-or-story-content [dataLoaded]="!isLoading">
    <ng-container *ngIf="!isCarousel; else carousel">
        <div class="stories">
            <div class="story-list">
                <ng-container *ngFor="let story of stories">
                    <app-story-search-item [story]="story"></app-story-search-item>
                </ng-container>
            </div>
        </div>
    </ng-container>
    <ng-template #carousel>
        <p-carousel
            [value]="stories"
            [numVisible]="3"
            [numScroll]="1"
            [circular]="false"
            [responsiveOptions]="responsiveOptions"
        >
            <ng-template
                let-story
                pTemplate="item"
            >
                <app-story-search-item [story]="story"></app-story-search-item>
            </ng-template>
        </p-carousel>
    </ng-template>
</app-skeleton-or-story-content>
