<div class="form-field">
  <label [for]="controlName">{{ label }}</label>
  <p-calendar
    [formGroup]="formGroup"
    [formControlName]="controlName"
    [showIcon]="true"
    dateFormat="yy-mm-dd"
  ></p-calendar>
  <small class="error-message" *ngIf="formGroup.get(controlName)?.invalid && formGroup.get(controlName)?.touched">
    {{ errorMessage }}
  </small>
</div>
