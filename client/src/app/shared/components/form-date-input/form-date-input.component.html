<div [formGroup]="formGroup" class="custom-form-field">
  <label [for]="controlName">{{ label }}</label>
  <p-calendar
    [formControlName]="controlName"
    [showIcon]="true"
    dateFormat="yy-mm-dd"
    [iconDisplay]="'input'" 
  ></p-calendar>
  <p-message severity="error" [text]="errorMessage"
    *ngIf="formGroup.get(controlName)?.invalid && formGroup.get(controlName)?.touched"></p-message>
</div>
