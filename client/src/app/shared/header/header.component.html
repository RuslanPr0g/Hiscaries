<header class="header">
    <ng-container *ngFor="let item of items">
        <div class="header__option">
            <button (click)="callItemCommand(item)">
                {{ item.Label }}
            </button>
        </div>
    </ng-container>
    <button
        *ngIf="!isUserPublisher"
        (click)="navigateToBecomePublisherPage()"
        class="link"
    >
        I want to be a publisher!
    </button>
    <app-notifications-bar> </app-notifications-bar>
</header>
